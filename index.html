<!DOCTYPE html>
<html>
  <head>
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form method="post" target="#" onsubmit="return validate()">
      <h1>Sign up</h1>
      <p>
        To be able to use all features of you will require an account. The form
        below will allow you to create a new account if you don't have one yet.
      </p>

      Name<br />
      <input type="text" name="name" /><br />
      Email<br />
      <input type="text" name="email" /><br />
      Retype email<br />
      <input type="text" name="retype_email" /><br />
      Create a password<br />
      <input type="password" name="password" /><br />
      Retype password<br />
      <input type="password" name="retype_password" /><br />

      <div data-role="main" class="ui-content">
        <fieldset data-role="controlgroup">
          <legend>Choose your gender:</legend>
          <label for="male">Male</label>
          <input type="radio" name="gender" id="male" value="male" checked />
          <label for="female">Female</label>
          <input type="radio" name="gender" id="female" value="female" />
          <label for="Undisclosed">Undisclosed</label>
          <input
            type="radio"
            name="gender"
            id="undisclosed"
            value="undisclosed"
          />
        </fieldset>
      </div>

      <div>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" />
      </div>

      <label>
        <input type="checkbox" name="terms" />By signing up you agree to your
        <a href="#service">Terms of Service</a> and
        <a href="#policy">Privacy Policy</a>
      </label>

      <div class="button">
        <input type="submit" class="button" value="Set Up Account" />
      </div>
    </form>
    <script src="index.js"></script>
  </body>
</html>
